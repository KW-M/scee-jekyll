---
title: Contact
permalink: "/contact/"
layout: page
custom-css: contact
---

<form class="contact-form">
    <h1>Contact Us</h2>
    <input
      type="text"
      name="name"
      class="contact-field"
      placeholder="Your Name"
      id="nameField"
    />
    <input
      type="email"
      name="email"
      class="contact-field"
      placeholder="Email"
      id="emailField"
    />
    <textarea
      id="textArea"
      class="contact-field"
      placeholder="Tell us what's on your mind"
      style="min-height: 12em;padding-top: 10px;"
    ></textarea>
    <button type="submit" id="submitButton">SUBMIT</button>
  </form>
